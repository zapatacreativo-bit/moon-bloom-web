        const Starfield = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let stars = [];

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                const createStars = () => {
                    stars = [];
                    const numStars = Math.floor((window.innerWidth * window.innerHeight) / 4000);
                    for (let i = 0; i < numStars; i++) {
                        stars.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: Math.random() * 1.2,
                            alpha: Math.random(),
                            speed: Math.random() * 0.02 + 0.005,
                            color: Math.random() > 0.8 ? '#d946ef' : '#ffffff'
                        });
                    }
                };

                const drawStars = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    stars.forEach(star => {
                        ctx.globalAlpha = star.alpha;
                        ctx.fillStyle = star.color;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fill();
                        star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
                        if (star.alpha < 0.1) star.alpha = 0.1;
                        if (star.alpha > 0.8) star.alpha = 0.8;
                    });
                    animationFrameId = requestAnimationFrame(drawStars);
                };

                window.addEventListener('resize', () => { resizeCanvas(); createStars(); });
                resizeCanvas(); createStars(); drawStars();
                return () => { window.removeEventListener('resize', resizeCanvas); cancelAnimationFrame(animationFrameId); };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-60" />;
        };

        // --- Componente: AntiGravityCanvas (Particles) ---
        const AntiGravityCanvas = () => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);

            const particlesRef = useRef([]);
            const backgroundParticlesRef = useRef([]);
            const mouseRef = useRef({ x: -1000, y: -1000, isActive: false });
            const frameIdRef = useRef(0);
            const lastTimeRef = useRef(0);

            const randomRange = (min, max) => Math.random() * (max - min) + min;

            const PARTICLE_DENSITY = 0.00030;
            const BG_PARTICLE_DENSITY = 0.00010;
            const MOUSE_RADIUS = 250;
            const RETURN_SPEED = 0.08;
            const DAMPING = 0.90;
            const REPULSION_STRENGTH = 1.2;

            const initParticles = useCallback((width, height) => {
                const particleCount = Math.floor(width * height * PARTICLE_DENSITY);
                const newParticles = [];

                for (let i = 0; i < particleCount; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;

                    newParticles.push({
                        x: x, y: y, originX: x, originY: y, vx: 0, vy: 0,
                        size: randomRange(1.5, 3.5),
                        color: Math.random() > 0.85 ? '#d946ef' : '#ffffff',
                        angle: Math.random() * Math.PI * 2,
                    });
                }
                particlesRef.current = newParticles;

                const bgCount = Math.floor(width * height * BG_PARTICLE_DENSITY);
                const newBgParticles = [];

                for (let i = 0; i < bgCount; i++) {
                    newBgParticles.push({
                        x: Math.random() * width, y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.2, vy: (Math.random() - 0.5) * 0.2,
                        size: randomRange(0.8, 2.2),
                        alpha: randomRange(0.2, 0.6),
                        phase: Math.random() * Math.PI * 2
                    });
                }
                backgroundParticlesRef.current = newBgParticles;
            }, []);

            const animate = useCallback((time) => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                lastTimeRef.current = time;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const pulseOpacity = Math.sin(time * 0.0008) * 0.035 + 0.085;

                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, Math.max(canvas.width, canvas.height) * 0.7);
                gradient.addColorStop(0, `rgba(168, 85, 247, ${pulseOpacity})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const bgParticles = backgroundParticlesRef.current;
                ctx.fillStyle = "#ffffff";
                for (let i = 0; i < bgParticles.length; i++) {
                    const p = bgParticles[i];
                    p.x = (p.x + p.vx + canvas.width) % canvas.width;
                    p.y = (p.y + p.vy + canvas.height) % canvas.height;
                    const twinkle = Math.sin(time * 0.002 + p.phase) * 0.5 + 0.5;
                    ctx.globalAlpha = p.alpha * (0.3 + 0.7 * twinkle);
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1.0;

                const particles = particlesRef.current;
                const mouse = mouseRef.current;

                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (mouse.isActive && distance < MOUSE_RADIUS) {
                        const force = (MOUSE_RADIUS - distance) / MOUSE_RADIUS;
                        p.vx -= (dx / distance) * force * REPULSION_STRENGTH * 5;
                        p.vy -= (dy / distance) * force * REPULSION_STRENGTH * 5;
                    }

                    p.vx += (p.originX - p.x) * RETURN_SPEED;
                    p.vy += (p.originY - p.y) * RETURN_SPEED;

                    p.vx *= DAMPING;
                    p.vy *= DAMPING;
                    p.x += p.vx;
                    p.y += p.vy;

                    const velocity = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
                    const opacity = Math.min(0.3 + velocity * 0.1, 1);
                    ctx.fillStyle = p.color === '#ffffff' ? `rgba(255, 255, 255, ${opacity})` : p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                frameIdRef.current = requestAnimationFrame(animate);
            }, []);

            useEffect(() => {
                const handleResize = () => {
                    if (containerRef.current && canvasRef.current) {
                        const { width, height } = containerRef.current.getBoundingClientRect();
                        const dpr = window.devicePixelRatio || 1;
                        canvasRef.current.width = width * dpr;
                        canvasRef.current.height = height * dpr;
                        canvasRef.current.style.width = `${width}px`;
                        canvasRef.current.style.height = `${height}px`;
                        const ctx = canvasRef.current.getContext('2d');
                        if (ctx) ctx.scale(dpr, dpr);
                        initParticles(width, height);
                    }
                };
                window.addEventListener('resize', handleResize);
                const timer = setTimeout(handleResize, 100);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    clearTimeout(timer);
                };
            }, [initParticles]);

            useEffect(() => {
                frameIdRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frameIdRef.current);
            }, [animate]);

            const handleMouseMove = (e) => {
                if (!containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                mouseRef.current = { x: e.clientX - rect.left, y: e.clientY - rect.top, isActive: true };
            };

            const handleMouseLeave = () => { mouseRef.current.isActive = false; };

            return (
                <div
                    ref={containerRef}
                    className="absolute inset-0 z-[1] overflow-hidden mix-blend-screen opacity-100 pointer-events-none"
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                >
                    <canvas ref={canvasRef} className="block w-full h-full pointer-events-auto" />
                </div>
            );
        };
